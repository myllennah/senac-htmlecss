<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
    <!-- Flexbox -->
     <div class="flexbox">
        <p>Testando</p>
        <p>o meu</p>
        <p>flexbox</p>
        <p>na tela</p>
     </div>

    <!-- Flax direction -->
     <div class="flex-direction">
        <span>AA</span>
        <span>BB</span>
        <span>CC</span>
     </div>

    <!-- Flex Wrap -->
     <div class="flex-wrap">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
     </div>

    <!-- Justify content -->
     <h2>Centralizado</h2>
     <div class="center">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
     </div>

     <h2>Espaço ao redor</h2>
     <div class="space-around">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
     </div>

     <h2>Espaço entre</h2>
     <div class="space-between">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
     </div>

     <h2>Fim</h2>
     <div class="end">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
     </div>

     <h2>Centralizado</h2>
     <div class="align-center">
         <div class="caixa"></div>
         <div class="caixa"></div>
         <div class="caixa"></div>
     </div>

     <h2>No fim</h2>
     <div class="flex-end">
      <div class="caixa"></div>
      <div class="caixa"></div>
      <div class="caixa"></div>
      </div>

      <h2>Alongado</h2>
      <div class="stretch">
         <div class="caixa"></div>
         <div class="caixa"></div>
         <div class="caixa"></div>
     </div>

   <!-- Gap -->

   <div class="gap">
      <div class="caixa"></div>
      <div class="caixa"></div>
      <div class="caixa"></div>
      <div class="caixa"></div>
      <div class="caixa"></div>
      <div class="caixa"></div>
   </div>

   <!-- Ordem -->
    <h1>Ordem</h1>

    <div class="order">
      <div class="caixa"><id=c>3</id></div>
      <div class="caixa"><id=b>2</div>
      <div class="caixa"><id=a>1</div>
    </div>

   <!-- Grow -->

   <div class="grow">
      <div class="caixa"></div>
      <div class="caixa maior"></div>
      <div class="caixa"></div>
   </div>

   <!-- Flex Basis -->
   <div class="flex-basis">
      <div class="caixa"></div>
      <div class="caixa maior"></div>
      <div class="caixa"></div>
   </div>

   <!-- Flex shrink -->
   
   <h1>Encolher</h1>   
   <div class="flex-shrink">
      <div class="caixa"></div>
      <div class="caixa menor"></div>
      <div class="caixa"></div>
   </div>

   <!-- Flex Shorthand -->

   <h1>Flex Shorthand</h1>
   <div class="shorthand">
      <div class="caixa"></div>
      <div class="caixa diferente"></div>
      <div class="caixa"></div>
   </div>

   <!-- Align self -->
    <h1>Align Self</h1>
    <div class="align-self">
      <div class="caixa"></div>
      <div class="caixa diferente"></div>
      <div class="caixa diferente2"></div>
    </div>


</body>
</html>
